global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "victoria-metrics"
    static_configs:
      - targets: ["localhost:8428"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: "traefik"
    static_configs:
      - targets: ["traefik:8080"]

  - job_name: "backend"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: "/metrics"
