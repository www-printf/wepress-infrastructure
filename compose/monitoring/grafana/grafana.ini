[server]
domain = grafana.yourdomain.com
root_url = https://grafana.yourdomain.com

[security]
admin_user = admin
disable_gravatar = true
cookie_secure = true
cookie_samesite = strict

[auth.anonymous]
enabled = false

[analytics]
reporting_enabled = false
check_for_updates = true

[snapshots]
external_enabled = false

[dashboards]
min_refresh_interval = 5s

[users]
default_theme = dark