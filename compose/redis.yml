services:
  redis:
    image: redis:7-debian
    container_name: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - TZ=UTC+7
    networks:
      - redis-net
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
